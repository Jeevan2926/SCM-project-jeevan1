<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapido - Book a Ride</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styling for focus states to match a common app feel */
        .form-input:focus {
            border-color: #FDBA74; /* Orange-300 */
            box-shadow: 0 0 0 2px #FDBA74;
        }
        .btn-primary {
            background-color: #F97316; /* Orange-500 */
        }
        .btn-primary:hover {
            background-color: #EA580C; /* Orange-600 */
        }
        .vehicle-option.selected {
            border-color: #F97316; /* Orange-500 */
            background-color: #FFF7ED; /* Orange-50 */
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center">
                <svg class="h-8 w-auto mr-2 text-orange-500" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
                </svg>
                <h1 class="text-2xl font-bold text-orange-500">Rapido</h1>
            </div>
            <button class="text-gray-600 hover:text-orange-500 md:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
            <nav class="hidden md:flex space-x-4">
                <a href="#" class="text-gray-600 hover:text-orange-500">Rides</a>
                <a href="#" class="text-gray-600 hover:text-orange-500">Profile</a>
                <a href="#" class="text-gray-600 hover:text-orange-500">Help</a>
            </nav>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="md:col-span-1 bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-5 text-gray-800">Book Your Ride</h2>

                <div class="mb-4">
                    <label for="pickup" class="block text-sm font-medium text-gray-700 mb-1">Pickup Location</label>
                    <input type="text" id="pickup" name="pickup" placeholder="Enter pickup location" class="form-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none sm:text-sm">
                </div>

                <div class="mb-5">
                    <label for="dropoff" class="block text-sm font-medium text-gray-700 mb-1">Drop-off Location</label>
                    <input type="text" id="dropoff" name="dropoff" placeholder="Enter drop-off location" class="form-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none sm:text-sm">
                </div>

                <div class="mb-5">
                    <span class="block text-sm font-medium text-gray-700 mb-2">Select Vehicle</span>
                    <div class="grid grid-cols-3 gap-3">
                        <button class="vehicle-option border border-gray-300 rounded-md p-3 text-center hover:border-orange-400 transition-all duration-150 focus:outline-none" data-vehicle="bike">
                            <img src="https://placehold.co/40x40/F97316/FFFFFF?text=Bike" alt="Bike" class="mx-auto h-8 w-8 mb-1 rounded-full">
                            <span class="text-xs font-medium text-gray-700">Bike</span>
                        </button>
                        <button class="vehicle-option border border-gray-300 rounded-md p-3 text-center hover:border-orange-400 transition-all duration-150 focus:outline-none selected" data-vehicle="auto">
                            <img src="https://placehold.co/40x40/F97316/FFFFFF?text=Auto" alt="Auto" class="mx-auto h-8 w-8 mb-1 rounded-full">
                            <span class="text-xs font-medium text-gray-700">Auto</span>
                        </button>
                        <button class="vehicle-option border border-gray-300 rounded-md p-3 text-center hover:border-orange-400 transition-all duration-150 focus:outline-none" data-vehicle="cab">
                             <img src="https://placehold.co/40x40/F97316/FFFFFF?text=Cab" alt="Cab" class="mx-auto h-8 w-8 mb-1 rounded-full">
                            <span class="text-xs font-medium text-gray-700">Cab</span>
                        </button>
                    </div>
                </div>

                <button id="bookNowBtn" class="btn-primary w-full text-white font-semibold py-3 px-4 rounded-md shadow-md hover:shadow-lg transition-all duration-150 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:ring-opacity-75">
                    Book Now
                </button>

                <div id="messageBox" class="mt-4 p-3 rounded-md text-sm text-center hidden"></div>

            </div>

            <div class="md:col-span-2 bg-gray-300 rounded-lg shadow-lg flex items-center justify-center min-h-[300px] md:min-h-full">
                <p class="text-gray-500 text-lg">Map Area Placeholder</p>
                </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white text-center p-4 mt-auto">
        <p class="text-sm">&copy; 2024 Rapido Clone. For demonstration purposes only.</p>
    </footer>

    <script>
        // Basic interactivity for vehicle selection and booking message
        const vehicleOptions = document.querySelectorAll('.vehicle-option');
        const bookNowBtn = document.getElementById('bookNowBtn');
        const messageBox = document.getElementById('messageBox');
        let selectedVehicle = 'auto'; // Default selected vehicle

        vehicleOptions.forEach(option => {
            option.addEventListener('click', () => {
                vehicleOptions.forEach(opt => opt.classList.remove('selected', 'border-orange-500', 'bg-orange-50'));
                option.classList.add('selected', 'border-orange-500', 'bg-orange-50');
                selectedVehicle = option.dataset.vehicle;
                console.log('Selected vehicle:', selectedVehicle);
            });
        });

        bookNowBtn.addEventListener('click', () => {
            const pickupLocation = document.getElementById('pickup').value;
            const dropoffLocation = document.getElementById('dropoff').value;

            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');

            if (!pickupLocation || !dropoffLocation) {
                messageBox.textContent = 'Please enter both pickup and drop-off locations.';
                messageBox.classList.add('bg-red-100', 'text-red-700');
            } else {
                messageBox.textContent = `Booking ${selectedVehicle} from ${pickupLocation} to ${dropoffLocation}... (Demo)`;
                messageBox.classList.add('bg-green-100', 'text-green-700');
                // In a real app, API call would be made here
            }
            messageBox.classList.remove('hidden');

            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000); // Hide message after 5 seconds
        });

        // Initialize default selected vehicle visual state
        document.querySelector('.vehicle-option[data-vehicle="auto"]').classList.add('selected', 'border-orange-500', 'bg-orange-50');

    </script>

</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapido - Bike Taxi & Auto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for better aesthetics */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            padding: 20px; /* Add some padding around the main content */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
        .container {
            max-width: 500px; /* Max width for larger screens */
            width: 100%; /* Full width on smaller screens */
            background-color: #ffffff;
            border-radius: 16px; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Softer shadow */
            padding: 30px; /* Increased padding */
            box-sizing: border-box;
        }
        .input-field {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        .input-field:focus {
            border-color: #ffc107; /* Rapido yellow on focus */
        }
        .vehicle-button {
            flex: 1; /* Distribute space evenly */
            padding: 12px 0;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #f8f8f8;
            color: #333;
        }
        .vehicle-button.selected {
            background-color: #ffc107; /* Rapido yellow */
            border-color: #ffc107;
            color: #1a202c; /* Dark text for contrast */
            box-shadow: 0 4px 10px rgba(255, 193, 7, 0.3);
        }
        .vehicle-button:hover:not(.selected) {
            border-color: #ffc107;
            color: #ffc107;
        }
        .book-button {
            width: 100%;
            padding: 15px;
            background-color: #ffc107; /* Rapido yellow */
            color: #1a202c; /* Dark text for contrast */
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
        }
        .book-button:hover {
            background-color: #e6b000; /* Slightly darker yellow on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }
        .message-box {
            background-color: #d4edda; /* Light green for success */
            color: #155724; /* Dark green text */
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            display: none; /* Hidden by default */
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                border-radius: 0; /* No rounded corners on very small screens for full width */
                box-shadow: none; /* No shadow on very small screens */
            }
            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-yellow-500 mb-2">
                <span style="font-size: 1.2em;">&#9992;</span> Rapido
            </h1>
            <p class="text-gray-600 text-lg">Book your ride, hassle-free!</p>
        </div>

        <div class="mb-6">
            <input type="text" id="pickupLocation" class="input-field" placeholder="Enter Pickup Location">
            <input type="text" id="destinationLocation" class="input-field" placeholder="Enter Destination Location">
        </div>

        <div class="flex space-x-4 mb-8">
            <button id="bikeBtn" class="vehicle-button selected" data-vehicle="Bike">
                <span class="text-2xl">&#128757;</span> Bike
            </button>
            <button id="autoBtn" class="vehicle-button" data-vehicle="Auto">
                <span class="text-2xl">&#128661;</span> Auto
            </button>
        </div>

        <button id="bookRideBtn" class="book-button">Book Ride</button>

        <div id="messageBox" class="message-box">
            </div>
    </div>

    <script>
        // Get references to DOM elements
        const bikeBtn = document.getElementById('bikeBtn');
        const autoBtn = document.getElementById('autoBtn');
        const bookRideBtn = document.getElementById('bookRideBtn');
        const pickupLocationInput = document.getElementById('pickupLocation');
        const destinationLocationInput = document.getElementById('destinationLocation');
        const messageBox = document.getElementById('messageBox');

        let selectedVehicle = 'Bike'; // Default selected vehicle

        // Function to update selected vehicle button styling
        function selectVehicle(vehicle) {
            selectedVehicle = vehicle;
            if (vehicle === 'Bike') {
                bikeBtn.classList.add('selected');
                autoBtn.classList.remove('selected');
            } else {
                autoBtn.classList.add('selected');
                bikeBtn.classList.remove('selected');
            }
        }

        // Event listeners for vehicle selection buttons
        bikeBtn.addEventListener('click', () => selectVehicle('Bike'));
        autoBtn.addEventListener('click', () => selectVehicle('Auto'));

        // Event listener for the Book Ride button
        bookRideBtn.addEventListener('click', () => {
            const pickup = pickupLocationInput.value.trim();
            const destination = destinationLocationInput.value.trim();

            if (pickup === '' || destination === '') {
                messageBox.style.backgroundColor = '#f8d7da'; /* Light red for error */
                messageBox.style.color = '#721c24'; /* Dark red text */
                messageBox.style.borderColor = '#f5c6cb';
                messageBox.textContent = 'Please enter both pickup and destination locations.';
                messageBox.style.display = 'block';
            } else {
                messageBox.style.backgroundColor = '#d4edda'; /* Light green for success */
                messageBox.style.color = '#155724'; /* Dark green text */
                messageBox.style.borderColor = '#c3e6cb';
                messageBox.textContent = `Booking a ${selectedVehicle} from "${pickup}" to "${destination}". Driver assigned shortly!`;
                messageBox.style.display = 'block';

                // Clear inputs after successful booking (optional)
                pickupLocationInput.value = '';
                destinationLocationInput.value = '';
            }

            // Hide message after 5 seconds
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
